<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visit YouTube </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ff0000, #990000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      color: #000;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid red;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
      color: #d40000;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn {
      background: red;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #b30000;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://yt3.googleusercontent.com/ytc/AIdro_k6sJlXoyOVF_qwPfG9Hfj-JPp3ATDuWDBvPOXt=s176-c-k-c0x00ffffff-no-rj" alt="Channel Logo">
    <h2> BGH.1M</h2>
    <p>Watch latest videos, support the mission, and subscribe for powerful content!</p>
    <a class="btn" href="https://www.youtube.com/channel/UC7wqYcPhMj3y8sc4DoHocCA" target="_blank">ðŸŽ¬ Visit My YouTube Channel</a>
  </div>
</body>
</html>

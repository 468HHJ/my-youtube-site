<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My YouTube Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      text-align: center;
      padding: 50px;
    }
    .channel-card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .channel-logo {
      width: 100px;
      border-radius: 50%;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="channel-card">
    <img class="channel-logo" src="https://yt3.googleusercontent.com/ytc/AIdro_k6sJlXoyOVF_qwPfG9Hfj-JPp3ATDuWDBvPOXt=s176-c-k-c0x00ffffff-no-rj" alt="Channel Logo" />
    <h2>Visit My YouTube Channel</h2>
    <a class="btn" href="https://www.youtube.com/channel/UC7wqYcPhMj3y8sc4DoHocCA" target="_blank">Go to Channel</a>
  </div>
</body>
</html>
